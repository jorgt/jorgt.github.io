    <div id="intro">
        <div class="container">
            {% if site.profile_picture %}
                <img id="intro-img" src="{{ site.profile_picture }}">
            {% endif %}
            <h1>
                {% if site.site_heading %}
                    {{ site.site_heading }}
                {% else %}
                    {{ site.title }}
                {% endif %}
            </h1>
            <p style="margin-top: 30px;">
                {{ site.short_bio }}
            </p>
        </div>
    </div>
